<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Tabela</title>
</head>
<body>
    <h1>Cadastro Produto</h1>
    <table>
        <tr>
            <td rowspan=2> <img src="img/Logo.png" ></td>
           <td> <center> Cadastro </center></td>

        </tr>
        <tr>
            <td><center> Produto </center></td>
        </tr>
        <td colspan=2></td>

        <tr>
        </tr>
        <td colspan=2></td>

        <tr>

            <td><center> Tipo da Bateria </center></td>
            <td> <input type="text" id="tipo" /> </td>
        </tr>
        <tr>
            <td><center> Voltagem </center></td>
            <td> <input type="text" id="voltagem" /></td>
        </tr>
        <tr>
            <td><center> Marca </center></td>
            <td> <input type="text" id="marca" /></td>
        </tr>
        <tr>
            <td><center> Quantidade </center></td>
            <td> <input type="number" id="quantidade" /></td>
        </tr>
        <tr>
            <td><center> Pre√ßo </center></td>
            <td> <input type="text" id="preco" /></td>
        </tr>
        <tr>
            <td><center> Data de Validade </center></td>
            <td><center><input type="date" id="data_validade" /> </center> </td>
        </tr>
        <tr>
            <td><center> Fornecedor </center></td>
            <td><center><select id="fornecedor" > </center>
                <option>Selecione um fornecedor</option> </td>
            </select>
        </tr>

        </tr>
        <td colspan=2></td>

        <tr>
        </tr>
        <td colspan=2></td>

        <tr>

        <tr>
        <td><center><input type="button" name="cadastrar" value="Cadastrar"></center></td>
        <td><center><input type="button" name="excluir" value="Excluir"></center></td>
        
        </tr>
        </tr>
        <tr>
        <td><center><input type="button" name="limpar" value="Limpar"></center></td>
        <td><center><input type="button" name="alterar" value="Alterar"></center></td>
        </tr>

        
    
</body>
</html>
