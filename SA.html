<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Produto | ADM</title>
  <style>
    body {
      background-color: #002333;
      color: white;
      font-family: Arial, sans-serif;
    }
    .container {
      width: 800px;
      margin: 20px auto;
      position: relative;
    }
    h1 {
      text-align: center;
    }
    .group {
      margin-bottom: 15px;
    }
    .group label {
      display: inline-block;
      width: 200px;
      vertical-align: top;
    }
    .group input, .group select {
      width: 250px;
    }
    .buttons {
      margin: 30px 0;
      text-align: center;
    }
    .buttons button {
      margin: 5px 10px;
      padding: 10px 20px;
      background-color: #005f7a;
      color: white;
      border: none;
      cursor: pointer;
    }
    .buttons button:hover {
      background-color: #0088a0;
    }
    #logo {
      position: absolute;
      top: 180px;
      right: 50px;
      width: 120px;
      height: 120px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Cadastro de Produto | ADM</h1>

    <div class="group">
      <label for="tipo">Tipo da Bateria:</label>
      <input type="text" id="tipo" />
    </div>
    <div class="group">
      <label for="voltagem">Voltagem da Bateria:</label>
      <input type="text" id="voltagem" />
    </div>
    <div class="group">
      <label for="marca">Marca da Bateria:</label>
      <input type="text" id="marca" />
    </div>
    <div class="group">
      <label for="quantidade">Quantidade da Bateria:</label>
      <input type="number" id="quantidade" />
    </div>
    <div class="group">
      <label for="preco">Preço da Bateria:</label>
      <input type="text" id="preco" />
    </div>
    <div class="group">
      <label for="dataValidade">Data de Validade:</label>
      <input type="date" id="dataValidade" />
    </div>
    <div class="group">
      <label for="idProduto">ID do Produto:</label>
      <input type="text" id="idProduto" />
    </div>
    <div class="group">
      <label for="manipular">Quantidade para Sub/Somar:</label>
      <input type="number" id="manipular" />
    </div>
    <div class="group">
      <label for="fornecedor">Fornecedor:</label>
      <select id="fornecedor">
        <option>Selecione um fornecedor</option>
        <!-- <option value="1">1 NomeFornecedor</option> -->
      </select>
    </div>

    <div class="buttons">
      <button onclick="registrar()">Cadastrar</button>
      <button onclick="limpar()">Limpar</button>
      <button onclick="alterar()">Alterar</button>
      <button onclick="excluir()">Excluir</button>
      <button onclick="buscar()">Buscar</button>
      <button onclick="voltar()">Voltar ao menu</button>
      <button onclick="manipularQtd('add')">Acrescentar</button>
      <button onclick="manipularQtd('sub')">Reduzir</button>
    </div>

    <img id="LOGO" src="img/_SLA_.png" alt="Logo">
    
  </div>

  <script>
    function getField(id) {
      return document.getElementById(id);
    }
    function registrar() {
      console.log("Registrar:", coletarDados());
      alert("Registrar no backend via AJAX/Fetch");
    }
    function limpar() {
      ["tipo","voltagem","marca","quantidade","preco","dataValidade","idProduto","manipular"].forEach(id => getField(id).value = "");
      getField("fornecedor").selectedIndex = 0;
    }
    function alterar() {
      console.log("Alterar:", coletarDados());
      alert("Alterar via backend");
    }
    function excluir() {
      const id = getField("idProduto").value;
      console.log("Excluir ID:", id);
      alert("Excluir via backend");
    }
    function buscar() {
      const id = getField("idProduto").value;
      console.log("Buscar ID:", id);
      alert("Buscar produto e preencher campos");
      // Simulando preencher:
      // getField("tipo").value = "Exemplo";
    }
    function voltar() {
      alert("Voltar ao menu principal");
      window.location.href = "index.html";
    }
    function manipularQtd(acao) {
      const qtd = parseInt(getField("quantidade").value) || 0;
      const manip = parseInt(getField("manipular").value) || 0;
      let nova = acao === "add" ? qtd + manip : qtd - manip;
      if (nova < 0) { alert("Não pode reduzir abaixo de zero"); return; }
      getField("quantidade").value = nova;
      alert("Quantidade atualizada para " + nova);
    }
    function coletarDados() {
      return {
        tipo: getField("tipo").value,
        voltagem: getField("voltagem").value,
        marca: getField("marca").value,
        quantidade: getField("quantidade").value,
        preco: getField("preco").value,
        dataValidade: getField("dataValidade").value,
        idProduto: getField("idProduto").value,
        manipular: getField("manipular").value,
        fornecedor: getField("fornecedor").value
      };
    }
  </script>
</body>
</html>
